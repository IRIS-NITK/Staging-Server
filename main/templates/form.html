<head>
    <title>IRIS Dev Server</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  
    {% load static %}
    <link rel="stylesheet" type="text/css" href="">
    <link rel="shortcut icon" href="{%  static 'favicon.ico' %}">
  </head>
  <body>
    <div class="container-fluid">
        <div class="card" style="margin: 30px;">
            <div class="card-header">IRIS, NITK Staging Server</div>
              <div class="card-body">
                <ul class="list-group list-group-flush">
                {% for instance in instances %}
                    <div class="list-group-item status">
                        <div style="display: flex; align-items: center; ">
                            <a 
                            class="mx-2" target="_blank" 
                            style="display: flex; align-items: center;">
                            {{instance.branch}}
                        </a>
                            <span class="ml-4" style="display: flex; align-items: center;"><i>{{instance.owner}}</i></span>
                            <span class="ml-4" style="display: flex; align-items: center;">[{{instance.update_time}}]</span> 
                            <span class="badge badge-warning mx-2" style="height: 18px;">{{instance.status}}</span>
                        </div>
                        <div class="control-buttons">
                            <button type="submit" class="btn btn-outline-primary btn-sm mx-1"
                                onclick="location.href='{% url 'deploy' org_name=instance.organisation repo_name=instance.repo_name branch=instance.branch social=instance.social%}'">Redeploy</button>
                            <button type="button" class="btn btn-outline-info btn-sm mx-1"
                                onclick="location.href='{% url 'logs' orgname=instance.organisation reponame=instance.repo_name branch=instance.branch %}'">Logs</button>
                            <button type="button" class="btn btn-outline-danger btn-sm mx-1"
                                onclick="location.href='{% url 'stop' social=instance.social orgname=instance.organisation reponame=instance.repo_name branch=instance.branch%}'">Stop</button>
                        </div>
                    </div>
                {% endfor %}
                </ul>
            </div>
        </div> 
    </div>
  </body>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  
  </head>
  <body>
        <div class="card" style="margin: 30px;">
            <div class="card-header"></div>
            <form class="card-body form-inline" action={% url "deploy_wrap" %} method="POST">
                {% csrf_token %}
                <div class="input-group mx-2 mb-2">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="orgselect">Organisation</label>
                    </div>
                    <select class="custom-select" id="orgselect" name="orgselect" required>
                        <option selected disabled>Choose...</option>
                        {% for no,org in orgs_name.items %}
                        <option value="{{org}}">{{org}}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="input-group mx-2 mb-2">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="repos">Repos</label>
                    </div>
                    <select class="custom-select" id="repos" name="repos" required>
                    </select>
                </div>
                
                <div class="input-group mx-2 mb-2">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="branches">Branches</label>
                    </div>
                    <select class="custom-select" id="branches" name="branches" required>
                    </select>
                </div>
                <input type="hidden" id="social_provider" name="social_provider" value="github" />
                <button type="submit" class="btn btn-success mx-2 mb-2">Deploy</button>
            </form>
        </div>
    </div>
    <script>
        $("#orgselect").change(function(){
            
            var org = document.getElementById('orgselect').value;
            
            $.ajax({                     
                url: '/getrepos',                    
                data: {
                  'org': org     
                },
                success: function (data) {   
                 $("#repos").html(data); 
                }
              });
        });
    </script>
    <script>
        $("#repos").change(function(){

            var org = document.getElementById('orgselect').value;
            var repo =document.getElementById('repos').value;

            $.ajax({                     
                url: '/getbranches',                    
                data: {
                  'repo': repo ,
                  'org' : org    
                },
                success: function (data) {   
                 $("#branches").html(data); 
                }
              });


        });
    </script>

  </body>
