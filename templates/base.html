<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="shortcut icon" href="{%  static 'favicon.ico' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.js"></script>
    <title>Staging Server</title>
    <style>
      body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    footer {
      margin-top: auto;
    }
    </style>
  </head>
  <body>
      {% include 'navbar.html' %}
      <div class="row justify-content-center">
        <div class="col-lg-12"> 
          <hr class="mt-0 mb-4">
          <div class="col-lg-10 offset-lg-1">
            {% block content %}
            {% endblock %}
          </div>
        </div>
      </div>
      <footer class="footer">
      <div class="body-c d-flex text-center bg-dark text-white">
        <div class="container-md d-flex w-100 h-100 p-3 mx-auto flex-column">
          <footer class="mt-auto text-white-75">
            <p> In case you face any Issues, Please Report it <a href="https://git.iris.nitk.ac.in/iris-teams/systems-team/staging-server/-/issues">Here</a>.</p>
            <p>
              Copyright &copy; All rights reserved
              <script>document.write(new Date().getFullYear());</script>
              | Made with <i class="fa fa-heart-o" aria-hidden="true"></i> by Team IRIS.
            </p>
          </div>
        </footer>
        <script src="https://kit.fontawesome.com/6574c0121c.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
  </body>
</html>
