<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>Staging Server</title>
    <style>
      .footer {
        background-color: rgb(255, 255, 255);
        color: rgb(0, 0, 0);
        text-align: center;
        padding: 20px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12"> 
          <h1 class="mt-2">
            <a href="/">Staging Server</a>
            <!-- deploy_template_new/ url for this  -->
            <a class="btn btn-dark float-right" href="/deploy_template_new">Add Template</a>
            <a class="btn btn-dark float-right mr-2" href="/deploy_template_list">Templates</a>
            <!-- {% if user.is_authenticated %}
              <a class="btn btn-dark float-right mr-2" href="http://localhost:8000/accounts/logout">Logout</a>
            {% else %}
              <a class="btn btn-dark float-right mr-2" href="http://localhost:8000/accounts/login">Login</a>
            {% endif %} -->
          </h1> 
    
          
          <hr class="mt-0 mb-4">
          {% block content %}
          {% endblock %}
          <hr>
          <!-- footer -->
          <footer class="footer">
            <p>Staging Server, IRIS</p>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
