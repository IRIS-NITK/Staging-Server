<!doctype html>
<html lang="en">
  {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="shortcut icon" href="{%  static 'favicon.ico' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Staging Server</title>
    <style>
      .footer {
        background-color: rgb(255, 255, 255);
        color: rgb(0, 0, 0);
        text-align: center;
        padding: 20px;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-12"> 

          <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="{% url 'iris_dashboard' %}">Staging Server</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'iris_dashboard' %}">IRIS</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="{% url 'git_iris_dashboard' %}">git.iris</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/template/list">Templates</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/template/new">Add Template</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/template">Dashboard</a>
                </li>

                {% if user.is_authenticated %}
                  <li class="nav-item">
                    <a class="nav-link" href="/accounts/logout">Logout</a>
                  </li>
                {% else %}
                  <li class="nav-item">
                    <a class="nav-link" href="/accounts/login">Login</a>
                  </li>
                {% endif %}
              </ul>
            </div>
          </nav>
          <hr class="mt-0 mb-4">
          <div class="col-lg-10 offset-lg-1">
            {% block content %}
            {% endblock %}
          </div>
          <hr>
          <footer class="footer">
            <p>Staging Server, IRIS</p>
          </footer>
        </div>
      </div>
    </div>
  </body>
</html>
