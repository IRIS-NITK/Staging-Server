services:
  gunicorn: &app_c
    build: .
    command: "/bin/bash -c 'chmod +x ./deploy/gunicorn.sh && ./deploy/gunicorn.sh'"
    container_name: gunicorn-stagingserver
    volumes:
      - "./db.sqlite3:/STAGING_APP/db.sqlite3:rw"
      - "./STAGING_DIR:/STAGING_DIR"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "/etc/nginx/sites-enabled:/etc/nginx/sites-enabled"
      - "/etc/nginx/sites-available:/etc/nginx/sites-available"
#      - "./:/STAGING_APP:rw"         # for easy development, uncomment before commiting.
      - ./nginx/configs:/STAGING_APP/nginx/configs
    environment:
      - DEBUG=0
    depends_on:
      - redis
    expose:
      - 7000
    networks:
      - staging-network
    restart: always

  daphne:
    <<: *app_c
    command: "daphne stagingserver.asgi:application -b 0.0.0.0 --port 7001"
    container_name: daphne-stagingserver
    depends_on:
      - gunicorn
    expose:
      - 7001
    networks:
      - staging-network

  redis:
    container_name: redis-stagingserver
    image: redis:alpine
    networks:
      - staging-network
    restart: always

  celery:
    build: .
    command: "celery -A stagingserver worker -l info"
    container_name: celery-stagingserver
    volumes:
      - "./db.sqlite3:/STAGING_APP/db.sqlite3:rw"
      - "./STAGING_DIR:/STAGING_DIR"
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "/etc/nginx/sites-enabled:/etc/nginx/sites-enabled"
      - "/etc/nginx/sites-available:/etc/nginx/sites-available"
#      - "./:/STAGING_APP:rw"         # for easy development, uncomment before commiting.
      - "./nginx/configs:/STAGING_APP/nginx/configs"
    environment:
      - DEBUG=1
    depends_on:
      - redis
    networks:
      - staging-network
    restart: always

  socat:
    image: alpine/socat
    container_name: socat-stagingserver
    command: "TCP-LISTEN:2375,reuseaddr,fork UNIX-CONNECT:/var/run/docker.sock"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    expose:
      - 2375
    networks:
      - staging-network
    restart: always
      
  nginx:
    container_name: nginx-stagingserver
    image: nginx:1.25.2
    depends_on:
      - daphne
      - celery
    ports:
      - "127.0.0.1:9000:80"
    volumes:
      - "./nginx/configs:/etc/nginx/conf.d"
      - "./nginx/nginx.conf:/etc/nginx/nginx.conf"
      - ./assets:/assets
    networks:
      - IRIS
      - staging-network
    restart: always

networks:
  staging-network:
    name: staging-network
  IRIS:
    name: IRIS

volumes:
  configs:
